<div class="row">
	<div class="col-lg-3 col-md-6 col-xs-12">
		<rd-widget>
			<rd-widget-body>
				<div class="widget-icon green pull-left">
					<i class="fa fa-users"></i>
				</div>
				<div class="title">{{recruiters.length}}</div>
				<div class="comment">Consultants</div>
			</rd-widget-body>
		</rd-widget>
	</div>
</div>

<div class="row">
	<div class="col-lg-12">
		<rd-widget>
			<rd-widget-header icon="fa-users" title="Consultants" search="search">
				<input type="text" placeholder="Search" class="form-control input-sm" ng-model="search.text" />
			</rd-widget-header>
			<rd-widget-body classes="medium no-padding">

				<div class="table-responsive">
					<table class="table">
						<thead>
							<tr>
								<th></th>
								<th>Name</th>
								<th>Company</th>
								<th>Telephone</th>
								<th>Email</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="recruiter in recruiters  | filter: search.text" ui-sref="recruiterDetail({ id : recruiter.$id })">
								<td>
									<img width="30" src="img/avatar.jpg" alt="">
								</td>
								<td>{{recruiter.name}}</td>
								<td>{{recruiter.companyName}}</td>
								<td>{{recruiter.telephone}}</td>
								<td>{{recruiter.email}}</td>
								<td class="text-right"><button class="btn btn-danger" ng-click="deleteRecruiter($event, recruiter)"><i class="fa fa-trash-o"></i>
</button></td>
							</tr>
						</tbody>
					</table>
				</div>
			</rd-widget-body>
		<rd-widget>
	</div>
</div>
